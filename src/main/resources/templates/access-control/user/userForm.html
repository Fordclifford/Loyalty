<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{layout/layout}">
  <head>
    <title>User Form</title>
  </head>
  <section layout:fragment="content">
    <div class="card border-success bg-light text-secondary mb-3">
	  <h5 class="card-header">User Form</h5>
	  <div class="card-body">
	    <div th:if="${formSuccess}">
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check"></i> <span th:text="${formSuccess}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		      <span aria-hidden="true">&times;</span>
		    </button>
		  </div>
        </div>
        <div th:if="${formFailure}">
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-times"></i> <span th:text="${formFailure}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		      <span aria-hidden="true">&times;</span>
		    </button>
		  </div>
        </div>
	    <form th:action="@{/user-form}" th:object="${user}" method="post">
		  <div class="form-group row">
		    <div class="col">
		      <label>Username</label>
    		  <input type="text" class="form-control" th:field="*{username}" placeholder="Enter username..." required>
		    </div>
		    <div class="col">
    		  <label>First Name</label>
    		  <input type="text" class="form-control" th:field="*{firstName}" placeholder="Enter first name..." required>
		    </div>
		  </div>
		  <div class="form-group row">
		    <div class="col">
    		  <label>Last Name</label>
    		  <input type="text" class="form-control" th:field="*{lastName}" placeholder="Enter last name..." required>
		    </div>
		    <div class="col">
		      <label>Email</label>
    		  <input type="email" class="form-control" th:field="*{email}" placeholder="Enter email..." required>
		    </div>
		  </div>
		  <div class="form-group row">
		    <div class="col">
		      <label>Role</label>
		      <select class="custom-select" th:field="*{role}" required>
				<option value="" selected>Select role...</option>
				<option th:each="role:${roles}" th:value="${role.getName()}" th:text="${role.getName()}"></option>
			  </select>
		    </div>
		    <div class="col">
		      <label>DAO</label>
		      <select class="custom-select" th:field="*{dao}" required>
				<option value="" selected>Select DAO...</option>
				<option th:each="branch:${dao}" th:value="${branch.getBranchCode()}" th:text="${branch.getBranchName()}"></option>
			  </select>
		    </div>
		  </div>
		  <div class="form-group row">
		    <div class="col">
		      <label>Enabled</label>
		      <br />
		      <div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" th:field="*{enabled}" value="Yes" required>
				<label class="form-check-label">Yes</label>
			  </div>
			  <div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" th:field="*{enabled}" value="No" required>
				<label class="form-check-label">No</label>
			  </div>
		    </div>
		  </div>
		  <div class="form-group row mb-0">
	        <div class="col d-flex justify-content-end">
	          <button type="reset" class="btn btn-sm btn-danger mr-3"><i class="fas fa-eraser"></i> Reset</button>
	          <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Save</button>
	        </div>
	      </div>
		</form>
	  </div>
	</div>
  </section>
</html>
