<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- CSRF -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/datatables/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/datatables-buttons/css/buttons.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!-- Favicon -->
    <link rel="icon" th:href="@{/images/kcb-favicon.png}">

    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">KCB Loyalty</title>
  </head>
  <body>
	<div class="d-flex flex-column wrapper">
	  <header layout:insert="~{layout/header :: header}"></header>
	  
	  <div class="container-fluid flex-grow-1">
	    <div class="row">
	      <div class="col-lg-3">
		    <aside class="py-3" layout:insert="~{layout/navigation :: navigation}"></aside>
		  </div>
		  
		  <div class="col-lg-9">
		   	<section class="py-3" layout:fragment="content"></section>
		  </div>
		</div>
	  </div>
	  
	  <div class="container-fluid">
	    <div class="row">
		  <footer class="col bg-footer lead text-light" layout:insert="~{layout/footer :: footer}"></footer>
	    </div>
	  </div>
	</div>
	
	<div class="loader d-none position-fixed h-100 w-100 text-white-50">
	  <i class="fas fa-spinner fa-spin fa-10x"></i>
	</div>

    <!-- JS -->
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/datatables/js/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/datatables/js/dataTables.bootstrap4.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/datatables-buttons/js/dataTables.buttons.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/datatables-buttons/js/buttons.flash.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jszip/jszip.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/pdfmake/build/pdfmake.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/pdfmake/build/vfs_fonts.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/datatables-buttons/js/buttons.html5.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/datatables-buttons/js/buttons.print.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/datatables-buttons/js/buttons.colVis.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <script type="text/javascript" th:src="@{/js/grid.js}"></script>
    <script type="text/javascript" th:src="@{/js/rud.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.spring-friendly.js}"></script>
  </body>
</html>
